<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main class="container">
      <form action="/" class="form" autocomplete="off" novalidate>
        <div class="inputs">
          <div class="inputbox">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD">
            <p class="required">This field is required</p>
            <p class="invalid">Must be a valid day</p>
          </div>
          <div class="inputbox">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM">
            <p class="required">This field is required</p>
            <p class="invalid">Must be a valid month</p>
          </div>
          <div class="inputbox">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY">
            <p class="required">This field is required</p>
            <p class="invalid">Must be in the past</p>
          </div>
        </div>
        <div class="separator">
          <div class="line"></div>
          <button class="btn-calc" type="submit" aria-label="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>
      </form>
     
      <div class="result">
          <p class="result-box"><span class="result-num result-year">--</span> years</p>
          <p class="result-box"><span class="result-num result-month">--</span> months</p>
          <p class="result-box"><span class="result-num result-day">--</span> days</p>
      </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
